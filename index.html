                    <ul>

                    <h4>Drop us a line</h4>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputFirstname">First Name*</label>
                                <input type="name" class="form-control" placeholder="First Name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputLastname">Last Name*</label>
                                <input type="name" class="form-control" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Email*</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="abc@email.com">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPhone4">Phone Number*</label>
                                <input type="text" class="form-control" placeholder="0123456789">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="inputCity">Address</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">We're all ears!</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
